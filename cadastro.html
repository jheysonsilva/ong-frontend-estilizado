<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Formulário de cadastro de voluntário ou doador da ONG Esperança Viva.">
  <title>Cadastro - ONG Esperança Viva</title>
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário / Doador</h1>
    <nav aria-label="Menu principal">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section aria-labelledby="form-cadastro">
      <h2 id="form-cadastro">Preencha suas informações</h2>

      <form id="formCadastro" action="#" method="post" novalidate>
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="nome">Nome Completo:</label><br>
          <input type="text" id="nome" name="nome" required><br><br>

          <label for="email">E-mail:</label><br>
          <input type="email" id="email" name="email" required><br><br>

          <label for="cpf">CPF:</label><br>
          <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required><br><br>

          <label for="telefone">Telefone:</label><br>
          <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" placeholder="(00) 00000-0000" required><br><br>

          <label for="nascimento">Data de Nascimento:</label><br>
          <input type="date" id="nascimento" name="nascimento" required><br><br>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço:</label><br>
          <input type="text" id="endereco" name="endereco" required><br><br>

          <label for="cep">CEP:</label><br>
          <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required><br><br>

          <label for="cidade">Cidade:</label><br>
          <input type="text" id="cidade" name="cidade" required><br><br>

          <label for="estado">Estado:</label><br>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="BA">BA</option>
            <option value="RS">RS</option>
          </select><br><br>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança Viva - Desenvolvido para fins educacionais.</p>
  </footer>

  <!-- Máscaras simples em JavaScript (funciona no navegador, sem bibliotecas) -->
  <script>
  (function(){
    function onlyDigits(v){ return v.replace(/\D/g,''); }

    function cpfMask(v){
      v = onlyDigits(v).slice(0,11);
      v = v.replace(/(\d{3})(\d)/,'$1.$2');
      v = v.replace(/(\d{3})(\d)/,'$1.$2');
      v = v.replace(/(\d{3})(\d{1,2})$/,'$1-$2');
      return v;
    }

    function phoneMask(v){
      v = onlyDigits(v).slice(0,11);
      v = v.replace(/^(\d{2})(\d)/,'($1) $2');
      if (v.length > 13) {
        v = v.replace(/(\d{5})(\d{4})$/,'$1-$2');
      } else {
        v = v.replace(/(\d{4})(\d{4})$/,'$1-$2');
      }
      return v;
    }

    function cepMask(v){
      v = onlyDigits(v).slice(0,8);
      v = v.replace(/(\d{5})(\d)/,'$1-$2');
      return v;
    }

    document.addEventListener('DOMContentLoaded', function(){
      var cpf = document.getElementById('cpf');
      var tel = document.getElementById('telefone');
      var cep = document.getElementById('cep');

      if (cpf) cpf.addEventListener('input', function(){ this.value = cpfMask(this.value); });
      if (tel) tel.addEventListener('input', function(){ this.value = phoneMask(this.value); });
      if (cep) cep.addEventListener('input', function(){ this.value = cepMask(this.value); });

      // Simular submissão (não envia a lugar nenhum)
      var form = document.getElementById('formCadastro');
      if (form) {
        form.addEventListener('submit', function(e){
          if (!form.checkValidity()) {
            // deixa o navegador mostrar os erros nativos
            return;
          }
          e.preventDefault();
          alert('Cadastro enviado (simulação). Integre com backend na próxima entrega.');
        });
      }
    });
  })();
  </script>
</body>
</html>
